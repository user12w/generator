<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
  <!--
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/mustache.js"></script>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab">
      <li class="nav-item">
        <button class="nav-link" id="personages-tab" data-bs-toggle="tab" data-bs-target="#personages-tab-pane" type="button">персонажы</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="maps-tab" data-bs-toggle="tab" data-bs-target="#maps-tab-pane" type="button">карты</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade" id="personages-tab-pane">
        <div class="accordion" id="personages-accordion">
          <div id="personages-list">
            <div id="personage-template">
              
            </div>
          </div>
          <button type="button" class="btn btn-primary col-12" data-bs-target="#personageModal" data-bs-toggle="modal">
            добавить персонажа
          </button>
        </div>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane fade" id="maps-tab-pane">это просто текст</div>
    </div>
  </div>
  <div id="modals-list">
    <div class="modal fade" id="personageModal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="needs-validate" id="personageForm" action="#" novalidate>
            <div class="modal-header">
              <h1 class="modal-title fs-5">создать персонажа</h1>
              <button type="reset" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id">
              <input type="file" class="d-none" name="img" id="personageImgInput" />
              <div class="row pb-3 px-1">
                
                <div class="col p-0">
                  <div class="form-floating">
                    <input type="text" name="name" id="personageNameInput" placeholder="hello" minlength="1" class="form-control" required>
                    <label for="personageNameInput">
                      Имя
                    </label>
                    <div class="invalid-feedback">
                      Введите имя персонажа</div>
                  </div>
                  <div>
                    <input class="btn col-12 btn-secondary" type="button" value="изображение" id="personageAddImgButton">
                    <input type="text" class="d-none" name="textImg" id="personageTextImg" required />
                    <div class="invalid-feedback border-top border-danger">Добавьте изображение</div>
                    
                  </div>
                </div>
                <img class="p-0" style="height: 94px; width: auto;" id="personageImg" src="" alt="">
                
              </div>
              <div class="row border-top pt-3 border-1">
                <div class="col-auto ms-auto">
                  <button type="reset" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">отмена</button>
                  <button type="submit" class="btn btn-primary ms-2">
                    сохранить
                  </button>
                </div>
              </div>
            </div>
        </div>
        
        </form>
      </div>
    </div>
    </div>
    
    
    
    <div class="modal fade" id="fighterModal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="needs-validate" action="#" id="fighterForm" novalidate>
            <div class="modal-header">
              <h1 class="modal-title">Редактор Бойца</h1>
              <button type="reset" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="fighterIdInput" />
              <input type="hidden" name="personageId" id="fighterPersonageIdInput" />
              <input type="hidden" name="imgs" id="fighterImgsData" value="[]" />
              <input type="file" name="imgsInput" id="fighterImgsInput" class="d-none" mul />
              <div class="row gx-2 gy-2">
                <div class="col-6 form-floating">
                  <input class="form-control" type="text" name="name" id="fighterNameInput" placeholder="имя" required />
                  <label for="fighterNameInput">Имя</label>
                  <div class="valid-feedback">все хорошо</div>
                  <div class="invalid-feedback">введите имя</div>
                </div>
                <div class="col-6">
                  <div class="row gx-1 border rounded border-secondary">
                    <div class="col-5 form-floating">
                      <input min="1" type="number" class="form-control" name="count" id="fighterCountInput" placeholder="count" required>
                      <label for="fighterCountInput">count</label>
                      <div class="valid-feedback border border-success rounded-3 border-bottom-0">все хорошо</div>
                      <div class="invalid-feedback border border-danger rounded-3 border-bottom-0 ">введите count</div>
                    </div>
                    <div class="col-7 form-floating">
                      <input type="number" class="form-control" name="countOnStart" id="fighterCountOnStartInput" placeholder="count on start" required min="0">
                      <label for="fighterCountOnStartInput">count on start</label>
                      <div class="border border-success valid-feedback rounded-3 border-bottom-0">все хорошо</div>
                      <div class="invalid-feedback border border-danger rounded-3 border-bottom-0">неверно</div>
                    </div>
                  </div>
                </div>
                <div class="col-4 form-floating">
                  <select class="form-select" name="isMain" id="fighterIsMainInput" required>
                    <option value="true">основной</option>
                    <option value="false">помошник</option>
                  </select>
                  <label for="fighterIsMainInput">тип бойца</label>
                </div>
                <div class="col-4 form-floating">
                  <select name="secondFighterId" id="SecondFighterInput" class="form-select" required>
                    <option selected value="null">нет</option>
                    <div id="secodnFighterOption-template">
                      <option value="{{id}}">{{name}}</option>
                    </div>
                  </select>
                  <label for="SecondFighterInput"> второй облик</label>
                </div>
                <div class="col-2 form-floating">
                  <input min=1 class="form-control" type="number" name="maxHp" id="fighterMaxHpInput" placeholder="max Hp" value="0" required />
                  <label for="fighterMaxHpInput">max HP</label>
                </div>
                <div class="col-2 form-floating">
                  <input class="form-control" type="number" name="speed" id="fighterSpeedInput" placeholder="speed" min="1" value="0" required />
                  <label for="fighterSpeedInput">speed</label>
                </div>
                <div class="col-12">
                  <div class="row" style="height: 50px;">
                    <div id="fighterImgList" class="col-auto row gx-1">
                      
                    </div>
                    <button type="button" class="col-auto btn btn-outline-secondary" id="addFighterImgButton" style="width: 50px; height: 50px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5" />
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
                      </svg>
                    </button>
                  </div>
                  <input class="d-none" type="number" name="imgsCount" id="fighterImgCountInput" required />
                  <div class="col-12 invalid-feedback border-top border-danger mx-0" style="">количество изображений не соответсвует количеству бойцов</div>
                  <div class="valid-feedback border-top border-success">все хорошо</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-primary" type="submit" name="" id="" value="сохранить" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirmModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="confirmModalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
            <button class="btn" id="confirmModalButton" data-bs-dismiss="modal">
              Подтвердить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/templator.js"></script>
  <script src="js/personage.js"></script>
  <script src="js/db.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/confirmModal.js"></script>
  <script src="js/personageModal.js"></script>
  <script src="js/fighterModal.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
